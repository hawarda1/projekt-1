  <head>
    <meta charset="UTF-8" />

      name="keywords"
      content="Sharp Alpha 9, camera, photography, specifications"

    <!-- Title -->

      Alpha 9: Unleashing Precision with Stacked CMOS Sensor in Full Frame
      Excellence

    <!-- Favicon -->
    <link rel="S icon" sizes="180x180" href="assets/favicon/SONY.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/SONY(1) 32x32.png"

    <link

      type="image/png"
      sizes="16x16"
      href="assets/favicon/SONY(1)16x16.png"

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Sony Alpha9</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">X</label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main class="contact-us">
      <section class="contact-form">
        <h2>Contact Us</h2>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <button type="submit">Submit</button>
      </section>

      <section class="contact-details">
        <div class="details-group">
          <h2>Contact Information</h2>
          <p>Phone Number: +1 555-123-4567</p>
          <p>Email Address: contact@sony.com</p>
        </div>
        <div class="details-group">
          <h2>Support Opening Times</h2>
          <p>Monday to Friday</p>
          <p>8:00 AM to 5:00 PM</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"

          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
